<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bookedaway - Register</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('images/img20.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: rgba(255, 255, 255, 0.95);
    width: 280px;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #333;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 8px;
    margin: 5px 0 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .btn {
    width: 100%;
    background: #007BFF;
    color: #fff;
    border: none;
    padding: 8px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  .btn:hover {
    background: #0056b3;
  }
  .link {
    text-align: center;
    font-size: 12px;
    margin-top: 10px;
  }
  .link a {
    color: #007BFF;
    text-decoration: none;
  }
  .link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Bookedaway - Register</h2>

  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <input type="password" id="retype" placeholder="Retype Password" />
  <button class="btn" onclick="register()">Create Account</button>

  <div class="link">
    <a href="p3.html">Already have an account? Login</a>
  </div>
</div>

<script>
  function register() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const retype = document.getElementById("retype").value;

    if (!username || !password || !retype) {
      alert("Please fill in all fields.");
      return;
    }

    if (password !== retype) {
      alert("Passwords do not match!");
      return;
    }

    // Save using consistent keys
    localStorage.setItem("username", username);
    localStorage.setItem("password", password);

    alert("Registration successful!");
    window.location.href = "p3.html"; // Redirect to login page
  }
</script>

</body>
</html>
